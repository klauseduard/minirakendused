<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevadt√∂√∂de ja k√ºlvi kalender</title>
    <style>
        :root {
            --primary-color: #4a8e3a;
            --secondary-color: #8bc34a;
            --accent-color: #3e7d32;
            --light-bg: #f1f8e9;
            --dark-bg: #e8f5e9;
            --white: #ffffff;
            --black: #212121;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--black);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: var(--primary-color);
            color: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .calendar-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .month-btn {
            padding: 12px 25px;
            margin: 0 10px;
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px var(--shadow);
        }
        
        .month-btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        .month-btn.active {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }
        
        .calendar-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .category-card {
            background-color: var(--white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px var(--shadow);
            transition: transform 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .category-card .plant-list {
            flex-grow: 1;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
        }
        
        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .category-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.2rem;
        }
        
        .category-title {
            font-size: 1.3rem;
            color: var(--primary-color);
        }
        
        .plant-list {
            list-style-type: none;
        }
        
        .plant-item {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }
        
        .plant-item:last-child {
            border-bottom: none;
        }
        
        .plant-item::before {
            content: "üå±";
            margin-right: 10px;
        }
        
        .task-item::before {
            content: "‚úì";
            margin-right: 10px;
        }
        
        .search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }
        
        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid var(--secondary-color);
            border-radius: 30px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .search-box:focus {
            border-color: var(--primary-color);
        }
        
        .highlight {
            background-color: #fff9c4;
            padding: 2px;
            border-radius: 3px;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: #757575;
            grid-column: 1 / -1;
        }
        
        .mobile-warning {
            display: none;
            text-align: center;
            padding: 10px;
            background-color: #fff3e0;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .calendar-nav {
                flex-wrap: wrap;
            }
            
            .month-btn {
                margin: 5px;
            }
            
            .mobile-warning {
                display: block;
            }
        }

        /* Animatsioonid */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Info tooltip */
        .info-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #e0e0e0;
            color: #757575;
            font-size: 0.8rem;
            margin-left: 10px;
            cursor: pointer;
            position: relative;
        }
        
        .info-tooltip {
            position: absolute;
            top: 25px;
            right: -10px;
            width: 200px;
            padding: 10px;
            background-color: var(--black);
            color: var(--white);
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .info-icon:hover .info-tooltip {
            opacity: 1;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #757575;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kevadt√∂√∂de ja k√ºlvi kalender</h1>
            <p class="description">Interaktiivne juhend aiat√∂√∂de planeerimiseks kevadest varasuveni. Vali kuu ja leia k√µik vajalikud t√∂√∂d ning k√ºlvisoovitused.</p>
        </header>
        
        <div class="mobile-warning">
            <p>Parima kogemuse saamiseks soovitame kasutada seadet laiema ekraaniga.</p>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-box" id="searchBox" placeholder="Otsi taime v√µi tegevust...">
        </div>
        
        <div class="calendar-nav">
            <button class="month-btn active" data-month="aprill">Aprill</button>
            <button class="month-btn" data-month="mai">Mai</button>
            <button class="month-btn" data-month="juuni_algus">Juuni algus</button>
        </div>
        
        <div class="calendar-content" id="calendarContent">
            <!-- Sisu lisatakse JavaScriptiga -->
        </div>
        
        <footer>
            <p>Kevadt√∂√∂de ja k√ºlvi kalender ¬© 2025</p>
        </footer>
    </div>

    <script>
        // Andmed JSON formaadis
        const calendarData = {
            "aprill": {
                "avamaa_otsek√ºlv": [
                    "porgand",
                    "pastinaak",
                    "redis",
                    "naeris",
                    "herned",
                    "spinat",
                    "rukola",
                    "lehtsalat",
                    "till",
                    "petersell"
                ],
                "istikute_ettekasvatus": [
                    "peakapsas",
                    "lillkapsas",
                    "brokkoli",
                    "lehtkapsas",
                    "tomat",
                    "paprika",
                    "bakla≈æaan",
                    "k√µrvits",
                    "suvik√µrvits",
                    "melon",
                    "basiilik",
                    "t√º√ºmian",
                    "salvei"
                ],
                "kasvuhoones": [
                    "redis",
                    "spinat",
                    "salat",
                    "till"
                ],
                "aiat√∂√∂d": [
                    "viljapuude ja marjap√µ√µsaste l√µikamine (kuni pungade puhkemiseni)",
                    "maasikapeenarde puhastamine",
                    "komposti √ºmberkaevamine",
                    "kasvuhoone pesemine ja ettevalmistus",
                    "peenarde kobestamine ja v√§etamine"
                ]
            },
            "mai": {
                "avamaa_otsek√ºlv": [
                    "porgand",
                    "peet",
                    "redis",
                    "naeris",
                    "pastinaak",
                    "till",
                    "petersell",
                    "salat",
                    "rukola",
                    "spinat (uus k√ºlv)",
                    "lehtpeet",
                    "herned",
                    "aeduba",
                    "kartul",
                    "sibul (istik v√µi seeme)"
                ],
                "istikute_istutamine": [
                    "peakapsas",
                    "lillkapsas",
                    "brokkoli",
                    "lehtkapsas",
                    "tomat (kasvuhoonesse)",
                    "paprika (kasvuhoonesse)",
                    "bakla≈æaan (kasvuhoonesse)",
                    "suvik√µrvits (mai l√µpus)",
                    "k√µrvits (mai l√µpus)"
                ],
                "kasvuhoones": [
                    "tomat",
                    "kurk",
                    "paprika",
                    "bakla≈æaan",
                    "suvik√µrvits",
                    "basiilik"
                ],
                "aiat√∂√∂d": [
                    "√µunapuude √µiepungade kontroll (√µiel√µikused)",
                    "taimekastide ja r√µdutaimede istutamine",
                    "mult≈°i lisamine peenardele",
                    "v√µilillede t√µrje",
                    "komposti t√§iendamine rohemassiga"
                ]
            },
            "juuni_algus": {
                "avamaa_otsek√ºlv": [
                    "aeduba (hilised sordid)",
                    "suvik√µrvits (otse k√ºlv)",
                    "kurk (otse k√ºlv)"
                ],
                "istikute_istutamine": [
                    "suvik√µrvits",
                    "k√µrvits",
                    "kurk (kui muld on soe)"
                ],
                "kasvuhoones": [
                    "tomati hooldus ja toestamine",
                    "v√§etamine",
                    "√µhutamine",
                    "k√ºlgv√µrsete eemaldamine",
                    "j√§relk√ºlvid (salat, redis, maitsetaimed)",
                    "kurgi toestamine"
                ],
                "aiat√∂√∂d": [
                    "kattelooride eemaldamine",
                    "kastmise regulaarsuse j√§lgimine",
                    "umbrohut√µrje",
                    "maasikate katmine linnuv√µrguga"
                ]
            }
        };

        // Kategooriate ikoonid
        const categoryIcons = {
            "avamaa_otsek√ºlv": "üå±",
            "istikute_ettekasvatus": "üåø",
            "istikute_istutamine": "üåø",
            "kasvuhoones": "üè°",
            "aiat√∂√∂d": "üß∞"
        };

        // Kategooriate eestikeelsed nimetused
        const categoryNames = {
            "avamaa_otsek√ºlv": "Avamaa otsek√ºlv",
            "istikute_ettekasvatus": "Istikute ettekasvatus",
            "istikute_istutamine": "Istikute istutamine",
            "kasvuhoones": "Kasvuhoones",
            "aiat√∂√∂d": "Aiat√∂√∂d"
        };

        // DOM elemendid
        const calendarContent = document.getElementById('calendarContent');
        const monthButtons = document.querySelectorAll('.month-btn');
        const searchBox = document.getElementById('searchBox');

        // Aktiivne kuu (vaikimisi aprill)
        let activeMonth = 'aprill';

        // Funktsioon kalendri sisu kuvamiseks
        function renderCalendar(month, searchTerm = '') {
            // T√ºhjenda sisu
            calendarContent.innerHTML = '';
            
            // Kas kuus on andmeid
            if (!calendarData[month]) {
                calendarContent.innerHTML = '<div class="no-results">Valitud kuu kohta andmed puuduvad.</div>';
                return;
            }
            
            // N√§ita kategooriaid
            const categories = Object.keys(calendarData[month]);
            
            // Filtreeri otsingu korral
            let hasResults = false;
            let delay = 0;
            
            categories.forEach(category => {
                const items = calendarData[month][category];
                let filteredItems = items;
                
                // Rakenda filter kui otsingutermin on olemas
                if (searchTerm) {
                    filteredItems = items.filter(item => 
                        item.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }
                
                // Kui filtriga √ºhtegi tulemust ei leitud, √§ra n√§ita seda kategooriat
                if (filteredItems.length === 0 && searchTerm) {
                    return;
                }
                
                hasResults = true;
                
                // Loo kategooria kaart
                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card fade-in';
                categoryCard.style.animationDelay = `${delay}ms`;
                delay += 100;
                
                // Ikoon ja pealkiri
                const isTaskCategory = category === 'aiat√∂√∂d';
                
                categoryCard.innerHTML = `
                    <div class="category-header">
                        <div class="category-icon">${categoryIcons[category] || 'üåø'}</div>
                        <h2 class="category-title">${categoryNames[category] || category}</h2>
                    </div>
                    <ul class="plant-list">
                        ${filteredItems.map(item => `
                            <li class="${isTaskCategory ? 'task-item' : 'plant-item'}">
                                ${searchTerm ? highlightText(item, searchTerm) : item}
                            </li>
                        `).join('')}
                    </ul>
                `;
                
                calendarContent.appendChild(categoryCard);
            });
            
            // Kui √ºhtegi tulemust ei leitud
            if (!hasResults) {
                calendarContent.innerHTML = '<div class="no-results">Otsingule vastavaid tulemusi ei leitud.</div>';
            }
        }

        // Otsingufunktsioon
        function searchCalendar() {
            const searchTerm = searchBox.value.trim();
            renderCalendar(activeMonth, searchTerm);
        }

        // Teksti esilet√µstmise funktsioon
        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            
            const regex = new RegExp(`(${escapeRegExp(searchTerm)})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Erip√§raste t√§hem√§rkide eskabeerimine regulaaravaldises
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // Kuula kuu nuppude klikke
        monthButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Eemalda aktiivne klass k√µigilt nuppudelt
                monthButtons.forEach(btn => btn.classList.remove('active'));
                
                // Lisa aktiivne klass klikitud nupule
                button.classList.add('active');
                
                // Uuenda aktiivset kuud
                activeMonth = button.dataset.month;
                
                // Kuva kalender
                searchBox.value = ''; // L√§htesta otsing
                renderCalendar(activeMonth);
            });
        });

        // Kuula otsingu sisestust
        searchBox.addEventListener('input', searchCalendar);

        // Algne kalendri kuvamine
        renderCalendar(activeMonth);
    </script>
</body>
</html>
